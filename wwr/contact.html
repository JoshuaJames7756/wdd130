<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting</title>
    <meta name="description"
      content="Contact White Water Rafting Adventures for questions, reservations, and general inquiries. Find our location, team, and contact form here.">
    <meta name="author" content="Joshua James Miranda">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/z-boat.png" alt="White Water Rafting Logo">
        <div id="logo">White Water Rafting Adventures</div>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <div class="company">
            <h1>White Water Rafting Adventures</h1>
            <p>55 w 25th St </p>
            <p>New York NY 10010-2153</p>
            <p>+591 74328155</p>
            <p>elderjames7756@gmail.com</p>
        </div>

        <section class="contact-layout">
            <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.802675264861!2d-73.9937919244554!3d40.74436728563422!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a5ae4fe483%3A0xf5b6cbc118cf0e10!2s55%20W%2025th%20St%2C%20New%20York%2C%20NY%2010010%2C%20EE.%20UU.!5e0!3m2!1ses-419!2sbo!4v1770480968861!5m2!1ses-419!2sbo"
                  width="400" height="300" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form class="information">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" placeholder="Valeria Vargas Example"
                  required>

                <label for="useremail">Email: </label>
                <input type="email" id="useremail" name="useremail" placeholder="example@gmail.com"
                  required>

                <fieldset class="purpose">
                    <legend>Message Purpose</legend>

                    <div class="options">
                        <label for="general">General Inquiry</label>
                        <input type="radio" id="general" name="purpose"><br>

                        <label for="reservation">Reservation Question</label>
                        <input type="radio" id="reservation" name="purpose"><br>

                        <label for="website">Website Suggestion</label>
                        <input type="radio" id="website" name="purpose">
                    </div>
                </fieldset>

                <div class="message-box">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4"
                      placeholder="Type here"></textarea>

                    <label class="checkbox">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        Please subscribe me to the monthly newsletter

                    </label>
                </div>

                <button type="submit">Get in Touch!</button>
            </form>

        </section>

        <section class="adventure">
            <div class="section-title">
                <h2>We are here to serve you</h2>
            </div>

            <div class="flex-container">
                <figure class="flex-item">
                    <img src="images/profile2.jpeg" alt="Rafting adventure 1">
                    <figcaption>Valeria Vargas SEO</figcaption>
                </figure>

                <figure class="flex-item">
                    <img src="images/profile.jpg" alt="Rafting adventure 2">
                    <figcaption>Joshua James Owner</figcaption>
                </figure>

                <figure class="flex-item">
                    <img src="images/profile3.jpeg" alt="Rafting adventure 3">
                    <figcaption>Miguel James SEO</figcaption>
                </figure>

            </div>
        </section>
    </main>


    <footer>
        <div class="footer-container">
            <p>Â© 2026 White Water Rafting Adventures | Joshua James Miranda</p>

            <nav class="socialmedia">
                <a href="https://facebook.com">
                    <img src="images/facebook.png" alt="Facebook Icon">
                </a>
                <a href="https://linkedin.com">
                    <img src="images/linkedin.png" alt="LinkedIn Icon">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="Instagram Icon">
                </a>
            </nav>
        </div>
    </footer>
</body>

</html>
