<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE HTML</title>
    <meta name="description" content="Joshua James">
    <meta name="author" content="Joshua James">
    <link rel="stylesheet" href="styles/table.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th> League </th>
                <th> Team </th>
                <th> Record </th>
                <th> Player Count </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2"> Southern</th>
                <td> Parana </td>
                <td> 52-19 </td>
                <td> 23 </td>
            </tr>
            <tr>
                <td> Catarina </td>
                <td> 49-24 </td>
                <td> 10 </td>
            </tr>
            <tr>
                <th rowspan="3"> Western </th>
                <td> Lacerda </td>
                <td> 92-70 </td>
                <td> 27 </td>
            </tr>
            <tr>
                <td> Acre </td>
                <td> 75-87 </td>
                <td> 20 </td>
            </tr>
            <tr>
                <td> Rondonia </td>
                <td> 10-7 </td>
                <td> 12 </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3"> Total Players </th>
                <td> 92 </td>
            </tr>
        </tfoot>
    </table>

    <form>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Valeria Vargas Example">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <label><input type="checkbox" id="newsletter" name="newsletter"> Send me updates</label>

        <button type="submit">Send Message</button>
    </form>
</body>

</html>
